<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offres Archivées</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <style>
        .largeur {
            width: 210px;
        }
        .table {
            border-collapse: collapse; /* Fusionne les bordures */
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            border: 1px solid #ccc; /* Ajoute des lignes entre les colonnes */
            padding: 10px;
            text-align: center;
        }
        .table th {
            background-color: #e0e0e0; /* Gris clair pour l'en-tête */
            font-weight: bold;
            text-transform: uppercase;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9; /* Alternance des couleurs */
        }
        .table-hover tbody tr:hover {
            background-color: #d3d3d3; /* Effet au survol */
        }
        /* Aligner la barre de recherche et la pagination à droite */
        .dataTables_filter, .dataTables_paginate {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">
        <i class="fas fa-archive"></i> Offres Archivées
    </h1>
    <!-- Bouton pour retourner à la liste des stages -->
    <div class="text-center mb-3">
        <a th:href="@{/stages}" class="btn btn-primary mb-2">
            <i class="fas fa-arrow-left"></i> Retour à la liste des stages
        </a>
    </div>
    <!-- Tableau des offres archivées -->
    <div class="card">
        <div class="card-header">
            <h5 class="card-title"><i class="fas fa-list"></i> Liste des Offres Archivées</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="table_react">
                <thead>
                <tr>
                    <th><i class="fas fa-file-alt"></i> Titre</th>
                    <th><i class="fas fa-list"></i> Description</th>
                    <th><i class="fas fa-building"></i> Entreprise</th>
                    <th><i class="fas fa-info-circle"></i>Statut</th>
                    <th><i class="fas fa-cogs"></i>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="offre : ${offres}">
                    <td th:text="${offre.titre}"></td>
                    <td th:text="${offre.description}"></td>
                    <td th:text="${offre.entreprise}"></td>
                    <td th:text="${offre.statut}"></td>
                    <td>
                        <form th:action="@{/stages/reactiver/{id}(id=${offre.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-undo"></i> Réactiver
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#table_react").DataTable({
            // Configuration DataTables
        });
    });
</script>
</body>
</html>
