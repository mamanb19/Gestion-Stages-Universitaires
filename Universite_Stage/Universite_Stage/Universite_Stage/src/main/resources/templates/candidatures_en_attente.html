<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Candidatures en Attente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <style>
    .largeur {
        width: 210px;
    }
    .table {
        border-collapse: collapse; /* Fusionne les bordures */
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
    }
    .table th, .table td {
        border: 1px solid #ccc; /* Ajoute des lignes entre les colonnes */
        padding: 10px;
        text-align: center;
    }
    .table th {
        background-color: #e0e0e0; /* Gris clair pour l'en-tête */
        font-weight: bold;
        text-transform: uppercase;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f9f9f9; /* Alternance des couleurs */
    }
    .table-hover tbody tr:hover {
        background-color: #d3d3d3; /* Effet au survol */
    }
    /* Aligner la barre de recherche et la pagination à droite */
    .dataTables_filter, .dataTables_paginate {
        text-align: right;
    }
  </style>
</head>
<body>
<div class="container"><br><br><br><br>
  <div class="card">
  <div class="card-header">
  <h2><i class="fas fa-list"></i>Liste des Candidatures en Attente</h2><br><br>
  </div>
  <div class="card-body">
  <table class="table table-striped table-hover" id="table_Entente">
    <thead>
    <tr>
      <th><i class="fas fa-user-graduate"></i>Étudiant</th>
      <th><i class="fas fa-briefcase"></i>Stage</th>
      <th><i class="fas fa-file-alt"></i>CV</th>
      <th><i class="fas fa-file-signature"></i>Lettre de motivation</th>
      <th><i class="fas fa-cogs"></i>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidature : ${candidatures}">
      <td th:text="${candidature.etudiant.prenom + ' ' + candidature.etudiant.nom}"></td>
      <td th:text="${candidature.offreStage.titre}"></td>
      <td><a th:href="@{/candidatures/telecharger/cv(id=${candidature.id})}" class="btn btn-primary"><i class="fas fa-download"></i> Télécharger CV</a></td>
      <td><a th:href="@{/candidatures/telecharger/lettreMotivation(id=${candidature.id})}" class="btn btn-primary"><i class="fas fa-download"></i> Télécharger LettreMotivation</a></td>
      <td>
        <form th:action="@{/candidatures/valider}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${candidature.id}">
          <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Valider</button>
        </form>
        <form th:action="@{/candidatures/refuser}" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${candidature.id}">
          <button type="submit" class="btn btn-danger"><i class="fas fa-times"></i> Refuser</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>


<script>
  $(document).ready(function() {
      $('#table_Entente').DataTable({

      });
  });
</script>
</body>
</html>
